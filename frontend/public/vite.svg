    <!-- Three dots -->
    <circle cx="210" cy="242" r="10" fill="#FFFFFF"></circle>
    <circle cx="256" cy="242" r="10" fill="#FFFFFF"></circle>
    <circle cx="302" cy="242" r="10" fill="#FFFFFF"></circle>
